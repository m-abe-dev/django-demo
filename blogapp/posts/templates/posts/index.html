<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ようこそ、我々のブログへ</h1>

    <h2>最新の投稿</h2>

    {% for post in posts.all %}
      #{{ post.id }} :
      {{ post.title }}
      <br /><br />
      {{ post.published }}
      <br /><br />
      <img src="{{ post.image.url }}" />
      {{ post.summary }}
      <br /><br />

    {% endfor %}
</body>
</html>
